<!DOCTYPE html>
<html>
	<head>
		<title>Vector Tiles in Mapbox GL JS 0.25.1</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="//api.mapbox.com/mapbox-gl-js/v0.25.1/mapbox-gl.css" />
		<style type="text/css">
			html, body, #map {
				margin: 0;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script src="//api.mapbox.com/mapbox-gl-js/v0.25.1/mapbox-gl.js"></script>
		<script>
			var map = new mapboxgl.Map({
				container: 'map',
				style:  'http://demo.fonts.cat:8080/styles/bright-v9.json',
        		hash: true
			});
			map.addControl(new mapboxgl.Navigation());
		</script>
	</body>
</html>
