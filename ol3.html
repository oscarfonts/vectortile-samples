<!DOCTYPE html>
<html>
	<head>
		<title>Vector Tiles in OpenLayers 3.18.2</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ol3/3.18.2/ol-debug.css" />
		<style type="text/css">
			html, body, #map {
				margin: 0;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script src="//cdnjs.cloudflare.com/ajax/libs/ol3/3.18.2/ol-debug.js"></script>
		<script src="http://openlayers.org/en/v3.18.2/examples/resources/mapbox-streets-v6-style.js"></script>
		<script>
	      var map = new ol.Map({
	        layers: [
	          new ol.layer.VectorTile({
	            source: new ol.source.VectorTile({
	              attributions: 'Â© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap contributors</a>',
	              format: new ol.format.MVT(),
	              tileGrid: ol.tilegrid.createXYZ({maxZoom: 22}),
	              tilePixelRatio: 16,
	              url: 'http://demo.fonts.cat:8080/data/osm2vectortiles/{z}/{x}/{y}.pbf'
	            }),
	            style: createMapboxStreetsV6Style()
	          })
	        ],
	        target: 'map',
	        view: new ol.View({
	          center: [0, 0],
	          zoom: 2
	        })
	      });
		</script>
	</body>
</html>
