<!DOCTYPE html>
<html>
	<head>
		<title>Vector Tiles in Mapbox GL JS 0.25.1</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href='https://api.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.css' rel='stylesheet' />
		<style type="text/css">
			html, body, #map {
				margin: 0;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch,Promise"></script>
		<script src='https://api.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.js'></script>
		<script>
			var map = new mapboxgl.Map({
				container: 'map',
			    style: 'gl-styles/positron.json',
    		hash: true
			});

			map.on('load', function () {
				fetch('linies_metro.geojson').then(function(response) {
			  		response.json().then(function(data) {
			  		    map.addSource("tmb-geojson", {
                          "type": "geojson",
                          "data": data
                        });
						map.addLayer({
							"id": "metrolines",
							"type": "line",
							"source": "tmb-geojson",
							"layout": {
								"line-join": "round",
								"line-cap": "round"
							},
							"paint": {
								"line-color": {
									"property": "COLOR_LINIA",
									"type": "categorical",
									"stops": [
										['CE1126', '#CE1126'],
										['93248F', '#93248F'],
										['1EB53A', '#1EB53A'],
										['F7A30E', '#F7A30E'],
										['00A6D6', '#00A6D6'],
										['004C38', '#004C38'],
										['005A97', '#005A97'],
										['89B94C', '#89B94C'],
										['FB712B', '#FB712B']
									]
								},
								"line-width": 5
							}
						});
                    });
				});
			});
		</script>
	</body>
</html>
